<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2500936872.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="left-side">
        <div class="weather-type">
            <h2 id="weather"></h2>
            <i id="weather-icon"></i>
        </div>
        <div class="city-info">
            <p id="city-name"></p>
            <p id="city-temp"></p>
        </div>
        <div class="date-info">
            <p id="date"></p>
            <p id="converter">Display Â°C and mph</p>
        </div>
    </section>
    
    <section class="right-side">
        <form id="weather-form">
            <input id="city-input" type="text" placeholder="Enter city name...">
            <button type="submit">Search</button>
        </form>
        <div class="info-holder">
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p class="weather-info" id="feels"></p>
        </div>
        <div class="info-holder">
            <i class="fa-solid fa-water"></i>
            <p class="weather-info" id="humidity"></p>
        </div>
        <div class="info-holder">
            <i class="fa-solid fa-wind"></i>
            <p class="weather-info" id="windspeed"></p>
        </div>
        <div class="info-holder">
            <i class="fa-solid fa-compress"></i>
            <p class="weather-info" id="pressure"></p>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
